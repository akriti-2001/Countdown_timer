<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="media.css">
    <script src="script.js"></script>
    
</head>
<body>
    
    <h1>New Years Eve</h1>
    
    <div class="countdown-container" id="main-container">
        <div class=" ac days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class=" ac hours-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="ac minutes-container">
            <p class="big-text" id="minutes">0</p>
            <span>Mins</span>
        </div>
        <div class="ac seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <p id="demo"></p>
</body>
</html>
